kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: "tiller-binding-{{.Values.team}}"
  namespace: "{{.Release.Namespace}}"
subjects:
- kind: ServiceAccount
  name: "{{.Values.serviceAccountName}}"
  namespace: "{{.Release.Namespace}}"
roleRef:
  kind: Role
  name: {{.Values.team}}
  apiGroup: rbac.authorization.k8s.io
